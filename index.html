<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My weather application</title>
  </head>
  <body>
    <div>
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form id="search-form">
      </header>
      <main>
        <div>
          <div>
            <h1>Paris</h1>
            <p>
              <span>Mon 1st</span>, moderate rain
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div>
            <span>☀️</span
            ><span>24</span
            ><span>°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>This project was coded by <a href="https://github.com/seetalp1/seetalp1">Seetal Patel</a></p>
      </footer>
    </div>
  </body>
</html>
